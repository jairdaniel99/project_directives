<p>task works!</p>
<div class="card">
  <div
    class="card-header"
    [ngClass]="{
      'bg-secondary': task.priority_level === 'low',
      'bg-warning': task.priority_level === 'medium',
      'bg-danger': task.priority_level === 'high'
    }"
  >
    <h4 class="card-title">{{ task.title }}</h4>
  </div>
  <div class="card-body bg-primary text-white">
    <p>{{ task.description }}</p>
    <!-- pipes are used to convert/format data easily in a template -->
    <p>Due Date: {{ task.date | date }}</p>
    <!-- we can use a colon after a pipe to pass additional parameters to formatting -->
    <p>Time: {{ task.time | date : "mediumTime" }}</p>
    <p>{{ task.priority_level }}</p>
  </div>
</div>
